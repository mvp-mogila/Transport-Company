{% extends 'layouts/base.html' %}

{% block content %}
<form class="form-signup">
    <div class="col-md-8 container-fluid">
        <h2>Вход в аккаунт</h2>
        {% if user_not_found %}
            <h3 style="color: crimson;">Ошибка! Введены некорректные данные</h3>
        {% endif %}
        <div class="row">
            <div class="form-group">
                <label class="col-form-label-lg">Имя пользователя</label>
                <input type="text" class="form-control" name="login" required>
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Пароль</label>
                <input type="password" class="form-control" name="pass" required>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-success mt-2" value="Войти!">
            </div>
        </div>
    </div>
</form>
{% endblock %}
