{% extends 'layouts/base.html' %}

{% block content %}
<form class="form-signup" method="post">
    <div class="col-md-8 container-fluid">
        <h2>Создание аккаунта</h2>
        {% if user_not_created %}
            <h3 style="color: crimson;">Ошибка! Введены некорректные данные или пользователь уже существует</h3>
        {% endif %}
        <div class="row">
            <div class="form-group">
                <label class="col-form-label-lg">Имя</label>
                <input type="text" class="form-control" name="name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Фамилия</label>
                <input type="text" class="form-control" name="surname" required>
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Отчество</label>
                <input type="text" class="form-control" name="fatherhood" required>
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Номер телефона</label>
                <input type="text" class="form-control" name="phone_number" required>
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Адрес</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Имя пользователя</label>
                <input type="text" class="form-control" name="login" required>
            </div>
            <div class="form-group">
                <label class="col-form-label-lg">Пароль</label>
                <input type="password" class="form-control" name="pass" required>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-success mt-2" value="Создать аккаунт!">
            </div>
        </div>
    </div>
</form>
{% endblock %}
